<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="/static/css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="/static/css/style.min.css" rel="stylesheet">
	<link href="/static/css/Patrick_Ware_Style.css" rel="stylesheet">
	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300&display=swap" rel="stylesheet">

	<style type="text/css">

    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #1C2331;
      }f
    }
	.view {
	height:{{ view }}
	}
  </style>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
		<div class="container">

			<!-- Brand -->
			<a class="navbar-brand" href="/">Patrick Ware
			</a>

			<!-- Collapse -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Links -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<!-- Left -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item{% block nav_aboutme_active %}{% endblock nav_aboutme_active %}">
						<a class="nav-link" href="/about-me/">About Me</a>
					</li>
					<li class="nav-item{% block nav_resume_active %}{% endblock nav_resume_active %}">
						<a class="nav-link" href="/resume/">Resume</a>
						</li>
                    <li class="nav-item{% block nav_projects_active %}{% endblock nav_projects_active %}">
						<a class="nav-link" href="/projects/">Projects</a>
						</li>
					<li class="nav-item{% block nav_contact_active %}{% endblock nav_contact_active %}">
						<a class="nav-link" href="/contact/">Contact</a>
					</li>
				</ul>

				<!-- Right -->
				<ul class="navbar-nav nav-flex-icons">
					<li class="nav-item">
						<a href="https://www.linkedin.com/in/patrick-ware-a0511789" class="nav-link" target="_blank">
							<i class="fab fa-linkedin"></i>
						</a>
					</li>
					<li class="nav-item">
						<a href="https://github.com/patrick-ware" class="nav-link" target="_blank">
							<i class="fab fa-github mr-2"></i>
						</a>
					</li>
				</ul>
		</div>
	</nav>

  <!--Background-->
	<div class="view" style="background-image: url('/static/img/BigSur2.jpg'); background-repeat: no-repeat; background-size: cover;">
		<div class="mask rgba-black-light d-flex justify-content-center align-items-center">          
                {% block content %}
                {% endblock content %}
</html>
